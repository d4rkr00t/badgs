
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="81" height="20">
    <linearGradient id="smooth" x2="0" y2="100%">
      <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
      <stop offset="1" stop-opacity=".1"/>
    </linearGradient>

    <mask id="round">
      <rect width="81" height="20" rx="3" fill="#fff"/>
    </mask>

    <g mask="url(#round)">
      <rect width="36" height="20" fill="#555"/>
      <rect x="36" width="45" height="20" fill="#fe7d37"/>
      <rect width="81" height="20" fill="url(#smooth)"/>
    </g>

    <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
      <text x="18" y="15" fill="#010101" fill-opacity=".3">test</text>
      <text x="18" y="14">test</text>
      <text x="57.5" y="15" fill="#010101" fill-opacity=".3">badge</text>
      <text x="57.5" y="14">badge</text>
    </g>
  </svg>